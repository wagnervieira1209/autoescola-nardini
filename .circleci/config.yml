version: 2.1

orbs:
  node: circleci/node@4.1
  codecov: codecov/codecov@1.2.5

jobs:
  tests:
    docker:
      - image: circleci/node:14.17.3-browsers

    steps:
      - checkout
      - node/install-yarn
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run: yarn cover
      - codecov/upload:
          file: coverage/*.json
      - run: yarn chromatic  --project-token={CHROMATIC_TOKEN}

  versioning:
    docker:
      - image: circleci/node:14.17.3

    steps:
      - checkout
      - run:
          name: Check package version
          command: node scripts/check-version wagnervieira1209 autoescola-nardini

workflows:
  ci:
    jobs:
      - tests
      - versioning:
          filters:
            branches:
              ignore: main
            tags:
              ignore: /.*/
